<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    Contacts
    <title>Contacts</title></head>
<body>
<fieldset style="width: 700px">
    <legend>Contacts</legend>
    <p th:if="${#lists.isEmpty(contacts)}">No contacts found</p>
    <p th:if="${not #lists.isEmpty(contacts)}">
    <table style="width: 100%">
        <thead>
        <th style="text-align: left; width: 30%" nowrap>First name</th>
        <th style="text-align: left; width: 30%" nowrap>Last name</th>
        <th style="text-align: left; width: 30%" nowrap>Email</th>
        <th></th>
        <th></th>
        </thead>
        <tbody>
        <tr th:each="contact : ${contacts}">
            <td th:text="${contact.firstName}" nowrap></td>
            <td th:text="${contact.lastName}" nowrap></td>
            <td th:text="${contact.email}" nowrap></td>
            <td><a th:href="@{/edit/{id}(id=${contact.id})}">Edit</a></td>
            <td><a th:href="@{/remove/{id}(id=${contact.id})}">Remove</a></td>
        </tr>
        </tbody>
    </table>
    </p>
    <input type="button" value="Add" style="width: 100px" onclick="window.location='/edit/<new>'">
</fieldset>
</body>
</html>
